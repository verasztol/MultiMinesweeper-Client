<div class="players-container">
  <div class="players-text">{{text}}</div>
  <div class="players-scroll" *ngIf="notPlayingUsers.length">
    <player [name]="player" *ngFor="let player of notPlayingUsers"></player>
  </div>
  <button (click)="refresh()" class="btn btn-primary refresh-btn" type="button">Refresh</button>
</div>
