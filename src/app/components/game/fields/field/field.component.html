<div (contextmenu)="onFieldRightClick($event)" (click)="onClick()" (mousedown)="onClickDown()" [ngClass]="{'field-container': true, 'field-action': hasAction}">
  <div *ngIf="!isMarked" [ngClass]="['half', wrongMark]">
    {{value}}
  </div>
  <div *ngIf="isMarked">
    <img class="flag" [src]="isMarked"/>
  </div>
</div>
